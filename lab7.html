<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Lab - P DeNardis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <img src="img/pizza.jpeg" alt="Pizza">

  <script language="JavaScript" type="text/javascript">

    var pizzaSize;
  
    // prompt user for input
  
    pizzaSize = prompt("Enter size of pizza (diameter in inches)","12");
    pizzaPrice = prompt("Enter price of pizza as a decimal (no $ sign)","9.99");
    numSlices = prompt("Enter how many slices you would like (whole number)", "8")
  
    // convert data to numeric format
  
    pizzaSize = parseInt(pizzaSize);
    pizzaPrice = parseFloat(pizzaPrice);
    numSlices = parseInt(numSlices);
  
    // calculate results
  
    var radius = ( pizzaSize / 2.0 );
    var area = Math.PI * radius * radius;
    var priceNoRound = pizzaPrice / area;
    var pricePerSquareInch = priceNoRound.toFixed(2);
    var pricePerSlice = pizzaPrice / numSlices;
    var pricePerSliceRounded = pricePerSlice.toFixed(2);
  
    // display results
  
    document.write("<p> The price per square inch is: $ " + pricePerSquareInch + "</p>");
    document.write("<p> The price per slice is: $ " + pricePerSliceRounded + "</p>");

                      
  </script>
</body>
</html>
